{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login2.css' %}">
<img src="{% static 'images/versity.jpg' %}" class="rounded float-right" style="filter: brightness(60%); width:100%; height:100vh;">

    <div class="container" style="margin-top: 30px;">
<h1>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
    To Login in this site,<br>
      &nbsp &nbsp &nbsp &nbsp
    you must have to be register as <br>
    a student / teacher / stuff of this organization.</h1>


    <form class="login" id="signform" action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <h2><legend class="border-bottom mb-4" style="color: #ebe5d5; text-align:center">Sign In Here</legend></h2>
          <br><br><br>
<div class="container">
    <input type="text" name="username" class="form-control mb-3" placeholder='Enter the username'>
                <input type="password" name="password" class="form-control mb-3" placeholder='Enter the password'>

    </div>
      </fieldset>
      <div class="form-group" id="signin-button">
          <button class="btn" style="color:#ebe5d5;">Sign In</button>
      </div>

    </form>
    </div>

{% endblock %}
